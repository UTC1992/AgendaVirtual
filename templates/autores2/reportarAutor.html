<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Reportar Autores</title>
</head>
<body>
	<h3>Reportar todos los autores</h3>
	<ul>
		{% for autor in autores2 %}
			<li><b>Nombre</b>{{autor.nombre}}</li>
			<li><b>País</b>{{autor.pais}}</li>
			<li><b>Descripción</b>{{autor.descripcion}}</li>
			<li><b>Foto</b><img src="{{MEDIA_URL}}{{autor.foto}}"></li>
		{% endfor %}
	</ul>

</body>
</html>
